<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #ff7c7c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #ff4a4a;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Site</h1>
    <p>Thanks for visiting! This is a simple placeholder for my GitHub Pages site. </p>
    <a href="app-ads.txt">View app-ads.txt</a>
    <footer>&copy; 2024 My GitHub Site</footer>
  </div>
</body>
</html>
